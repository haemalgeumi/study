<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link href="css.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <div class="right-box">
        <div class="main-title">
          <h1 class="name" id="hello">haemalgeumi</h1>
          <p style="text-align: center">
            <span style="color: brown">Front-end</span> Developer
          </p>
        </div>
      </div>

      <div class="left-box">
        <a href="https://haemalgeumi.tistory.com/">Blog</a>
        <a href="https://github.com/haemalgeumi">Github</a>
        <a href="https://www.notion.so/e5f7888fa9b941cf9a7b242d84880317"
          >Notion</a
        >
      </div>
      <form>
        <div class="container">
          <div class="contact-box">
            <div class="title"><h1>Contact Me</h1></div>
            <div class="email-input">
              <h3>Email</h3>
              <input type="text" placeholder="email@example.com" />
            </div>
            <div class="name-input">
              <div class="first-name">
                <h3>First name</h3>
                <input type="text" />
              </div>
              <div class="last-name">
                <h3>Last name</h3>
                <input type="text" />
              </div>
            </div>

            <div class="message">
              <h3>Message</h3>
              <textarea rows="10px"></textarea>
            </div>
            <button type="submit">SEND</button>
          </div>
        </div>
      </form>
    </div>

    <script></script>
  </body>
</html>
